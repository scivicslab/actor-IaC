# Test inventory file for actor-IaC using actoriac_* prefix

[local]
localhost actoriac_connection=local

[servers]
server1.example.com actoriac_user=admin actoriac_port=2222
server2.example.com actoriac_host=192.168.1.100

[mixed]
# actoriac_* should take priority over ansible_*
mixed1.example.com actoriac_user=actoriac_user ansible_user=ansible_user
mixed2.example.com ansible_user=ansible_only

[all:vars]
actoriac_port=22

[servers:vars]
actoriac_user=globaluser
